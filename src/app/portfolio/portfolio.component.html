<div class="container mt-5">
  <button class="btn " (click)="goBack()">
    <i class="bi bi-caret-left-fill"></i>
    back
  </button>
  <hr />
  <h3>Selectionner un modele de cv</h3>
  <p>
    Choisissez le modèle que vous souhaitez utiliser pour votre CV dans les
    modèles Europass disponibles.
  </p>
  <div class="row">
    <div class="col-4">
      <div>
        <div (click)="showModel()">
          <img
            (click)="changeTemplate(0)"
            class="rounded"
            src="https://uifresh.net/wp-content/uploads/2021/12/portfolio-html-project-767x1154.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="viewCv col-8 d-flex">
      <app-third-cv-model></app-third-cv-model>
    </div>
  </div>
</div>
