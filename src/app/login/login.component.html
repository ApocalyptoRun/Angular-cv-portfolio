
<section class="containeer forms">

  <div class="form login">
    <div class="form-content">
      <header>Se connecter</header>
      <form (ngSubmit)="onSubmit()">
        <div class="field input-field">
          <input type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="field input-field">
          <input type={{typePassword}} name="password" placeholder="Mot de passe" [(ngModel)]="password" required>
          <!-- <input type="password" placeholder="Password" class="password" [(ngModel)]="password" required> -->
          <i (click)="showHidePassword()" class='bx bx-hide eye-icon'></i>
        </div>
        <div class="form-link">
          <a aria-disabled="true" class="forgot-pass">Mot de passe oubliÃ©?</a>
        </div>
        <div class="field button-field">
          <button type="submit">Se connecter</button>
        </div>
      </form>
      <div class="form-link">
        <span>Vous n'avez pas un compte? <a routerLink="/register" class="link signup-link">S'inscrire</a></span>
      </div>
    </div>
  </div>

</section>
