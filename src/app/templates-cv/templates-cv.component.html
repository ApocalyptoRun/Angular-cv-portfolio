<div class="container mt-5">
  <button class="btn btn-primary" (click)="goBack()">
    <i class="bi bi-caret-left-fill"></i>
    back
  </button>
  <hr />
  <h3>Selectionner un modele de cv</h3>
  <p>
    Choisissez le modèle que vous souhaitez utiliser pour votre CV dans les
    modèles Europass disponibles.
  </p>
  <div class="row">
    <div class="col-4">
      <div>
        <div (click)="showModel()">
          <img
            (click)="changeTemplate(0)"
            class="rounded"
            src="https://uifresh.net/wp-content/uploads/2021/12/resume-cv-design-1.png"
            alt=""
          />
        </div>
        <div>
          <img
            (click)="changeTemplate(1)"
            class="rounded"
            src="https://uifresh.net/wp-content/uploads/2021/12/basic-resume-template.png"
            alt=""
          />
        </div>
        <div>
          <img
            class="rounded"
            (click)="changeTemplate(2)"
            src="https://uifresh.net/wp-content/uploads/2021/12/my-basic-resume-template.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="viewCv col-8 d-flex">
      <app-first-cv-model *ngIf="template == 0"></app-first-cv-model>
      <app-second-cv-model *ngIf="template == 1"></app-second-cv-model>
      <app-third-cv-model *ngIf="template == 2"></app-third-cv-model>
    </div>
  </div>
</div>
