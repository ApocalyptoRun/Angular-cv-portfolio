<section class="containeer forms">
  <div class="form signup">
    <div class="form-content">
      <header>S'inscrire</header>
      <form (ngSubmit)="onSubmit()">
        <div class="field input-field">
          <input type="email" placeholder="Email" class="input" name="email" [(ngModel)]="email">
        </div>
        <div class="field input-field">
          <input type={{typePassword}} placeholder="Mot de passe" class="password" name="password"
            [(ngModel)]="password" required>
          <i (click)="showHidePassword()" class='bx bx-hide eye-icon'></i>

        </div>
        <div class="field input-field">
          <input type={{typePassword}} type="password" placeholder="Mot de passe" class="password"
            name="confirmPassword" [(ngModel)]="confirmPassword">
          <i (click)="showHidePassword()" class='bx bx-hide eye-icon'></i>
        </div>
        <div class="field button-field">
          <button type="submit">S'inscrire</button>
        </div>
      </form>
      <div class="form-link">
        <span>Vous avez un compte dÃ©ja ? <a routerLink="/login" class="link signup-link">Se connecter</a></span>
      </div>
    </div>
  </div>
</section>
