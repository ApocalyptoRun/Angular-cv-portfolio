<button class="btnDownload fs-6" (click)="downloadCV()">
  Export to PDF
  <i class="bx bxs-file-pdf fs-5"></i>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"
            >{{ infosPerso[0].lname | uppercase }}
            {{ infosPerso[0].fname | titlecase }}</a
          >
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="nav-about"><a href="#about">About</a></li>
            <li id="nav-portfolio"><a href="#portfolio">Portfolio</a></li>
            <li id="nav-contact"><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container-fluid" #template>
      <div class="row cover top">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12 headline">
              <h1 class="text-center">
                Hi, I'm {{ infosPerso[0].lname | uppercase }}
              </h1>
              <p class="lead text-center">A Web Developer in training.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 center-block text-center">
              <a href="#about"
                ><span
                  id="scrollIcon"
                  class="front-glyph glyphicon glyphicon-menu-down"
                  aria-hidden="true"
                ></span
              ></a>
            </div>
          </div>
        </div>
      </div>

      <div id="about" class="row cover">
        <h2 class="text-center">About Me</h2>
        <div class="row">
          <div class="col-md-6 text-center about-info">
            <img
              class="img-circle text-center profile-img"
              [src]="urlLink"
              alt="profile_pic"
            />
            <p class="text-center">
              {{ infosPerso[0].presentation }}
            </p>
          </div>
          <div class="col-md-6 about-tools">
            <p class="text-center">Here's a few of the tools I use</p>
            <div class="col-xs-6">
              <ul>
                <li *ngFor="let competence of competences">
                  <p class="badge badge-pill badge-ligth">
                    <i class="bi bi-dot text-white"></i>{{ competence }}
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <div class="row break">
            <div class="col-md-6 about-last">
              <p class="text-center">
                Check out my latest projects
                <span class="glyphicon glyphicon-arrow-down"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- End #About -->

      <div id="portfolio" class="row cover">
        <h2 class="text-center">Portfolio</h2>
        <div class="container">
          <div class="row portfolio-projects">
            <!-- Two project row-->
            <div class="col-lg-6">
              <!--1st side project -->
              <div class="row">
                <div class="col-sm-5 text-center">
                  <h4 class="portfolio-projects--title">Earth Quotes</h4>
                  <p class="portfolio-projects--desc">
                    Random quotes shown over google earth images
                  </p>
                  <p class="portfolio-projects--desc">
                    Uses: Javascript, JQuery, Bootstrap
                  </p>
                  <a
                    class="btn btn-rounded portfolio-projects--btn"
                    href="https://sonorangirl.github.io/Earth-Quotes/#"
                    role="button"
                    >View Project</a
                  >
                </div>
                <div class="col-sm-7 text-center">
                  <img
                    class="portfolio-projects--image"
                    src="https://sonorangirl.github.io/img/slice-quotes.png"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <!--2nd side project -->
              <div class="row">
                <div class="col-sm-5 text-center pull-right-sm">
                  <!--flipped on small, unflipped on large-->
                  <h4 class="portfolio-projects--title">Task Timer</h4>
                  <p class="portfolio-projects--desc">
                    A Pomodoro clock timer with a task list integration
                  </p>
                  <p class="portfolio-projects--desc">
                    Uses: Javascript, JQuery, Bootstrap
                  </p>
                  <a
                    class="btn btn-rounded portfolio-projects--btn"
                    href="https://sonorangirl.github.io/Task-Timer/"
                    role="button"
                    >View Project</a
                  >
                </div>
                <div class="col-sm-7 text-center pull-right-sm">
                  <!--flipped on small, unflipped on large-->
                  <img
                    class="img-rounded portfolio-projects--image"
                    src="https://sonorangirl.github.io/img/slice-task-timer.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--end Two project row-->

          <div class="row portfolio-projects">
            <!-- Opposite Two project row-->
            <div class="col-lg-6">
              <!--1st side project -->
              <div class="row">
                <div class="col-sm-5 text-center">
                  <h4 class="portfolio-projects--title">Whats the Weather</h4>
                  <p class="portfolio-projects--desc">
                    A weather app to check current weather conditions.
                  </p>
                  <p class="portfolio-projects--desc">
                    Uses: Javascript, Jquery, APIs
                  </p>
                  <a
                    class="btn btn-rounded portfolio-projects--btn"
                    href="https://sonorangirl.github.io/Weather/"
                    role="button"
                    >View Project</a
                  >
                </div>
                <div class="col-sm-7 text-center">
                  <img
                    class="img-rounded portfolio-projects--image"
                    src="https://sonorangirl.github.io/img/weather-slice.png"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <!--2nd side project -->
              <div class="row">
                <div class="col-sm-5 text-center pull-right-sm">
                  <!--flipped on small, unflipped on large-->
                  <h4 class="portfolio-projects--title">Simon Game</h4>
                  <p class="portfolio-projects--desc">
                    A simple recreation of the 80s game Simon.
                  </p>
                  <p class="portfolio-projects--desc">
                    Uses: Javascript, Sass, JQuery
                  </p>
                  <a
                    class="btn btn-rounded portfolio-projects--btn"
                    href="https://sonorangirl.github.io/Simon-Game/"
                    role="button"
                    >View Project</a
                  >
                </div>
                <div class="col-sm-7 text-center pull-right-sm">
                  <!--flipped on small, unflipped on large-->
                  <img
                    class="img-rounded portfolio-projects--image"
                    src="https://sonorangirl.github.io/img/slice-simon.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--end Opposite Two project row-->
        </div>
      </div>
    </div>
    <!-- End #Portfolio -->

    <div id="contact" class="row cover bottom">
      <h2 class="text-center contact-header">Contact Me</h2>
      <p class="text-center contact-email">
        Get in touch with me
        <span class="glyphicon glyphicon-arrow-right"></span>
        {{ infosPerso[0].email }}
      </p>
      <div class="text-center contact-social-icons">
        <p>Or find me on:</p>
        <ul class="centered">
          <li>
            <div class="icon" [ngSwitch]="sm">
              <i class="bi bi-linkedin" *ngSwitchCase="'bi bi-linkedin'"></i>
              <i class="bi bi-github" *ngSwitchCase="'bi bi-github'"></i>
            </div>
            <div class="data">
              {{ infosPerso[0].linkSM }}
            </div>
          </li>
        </ul>
      </div>
      <!-- End #Contact -->
    </div>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</button>
